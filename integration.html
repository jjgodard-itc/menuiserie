<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Chambre avec meuble 3D</title>
    <style>
        html, body { 
            width: 100%; height: 100%; margin: 0; overflow: hidden; 
        }
        #renderCanvas {
            width: 100%; height: 100%;
            display: block;
            background-color: #000000; /* noir si image pas chargée */
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        let model;  // variable globale pour l'objet

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);
			
            scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

            // Caméra avec position fixe
			const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2 + Math.PI, Math.PI / 2.5, 6, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
			camera.lowerRadiusLimit = camera.upperRadiusLimit = camera.radius; // pas de zoom
			camera.lowerBetaLimit = camera.upperBetaLimit = camera.beta;       // pas de rotation verticale
			camera.lowerAlphaLimit = camera.upperAlphaLimit = camera.alpha;    // pas de rotation horizontale
			camera.panningSensibility = 0;

            // Lumière
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2;

            // Plan avec la photo en arrière-plan
            const canvasWidth = engine.getRenderWidth();
			const canvasHeight = engine.getRenderHeight();

			// Calcul du ratio
			const ratio = canvasWidth / canvasHeight;

			// Choisir une hauteur fixe (exemple)
			const planeHeight = 6;

			// Calcul de la largeur selon le ratio
			const planeWidth = planeHeight * ratio;

			// Créer le plan avec ces dimensions
			const plane = BABYLON.MeshBuilder.CreatePlane("backgroundPlane", {width: planeWidth, height: planeHeight}, scene);
            plane.position.z = 3;
            const mat = new BABYLON.StandardMaterial("mat", scene);
			mat.diffuseTexture = new BABYLON.Texture("images.jpg", scene);

			// Améliorer le filtrage des textures (lissage)
			mat.diffuseTexture.updateSamplingMode(BABYLON.Texture.TRILINEAR_SAMPLINGMODE);

			// Pour éviter les reflets trop brillants
			mat.specularColor = new BABYLON.Color3(0, 0, 0);

			// Optionnel : ajouter un effet de lissage des normales pour mieux gérer la lumière
			mat.useNormalMapFromAlpha = true;  // si tu as une texture alpha normale

			// Appliquer le matériau au plan
			plane.material = mat;

            // Charger le modèle GLB
            BABYLON.SceneLoader.Append("", "DessineTonMeuble.glb", scene, function () {
                model = scene.meshes.slice(-1)[0];
                model.position = new BABYLON.Vector3(-1.5, 0, 0.5);
                model.scaling = new BABYLON.Vector3(1, 1, 1);
                model.rotation = new BABYLON.Vector3(0, Math.PI / 2, 0);

                // Activer drag sur le modèle
                enableDragOnModel(scene, camera, model);
            });

            return scene;
        };

        // Fonction drag simple sur le modèle
        function enableDragOnModel(scene, camera, mesh) {
            let startingPoint;
            let currentMesh = null;

            const getGroundPosition = () => {
                // On projette le ray sur un plan parallèle au plan XY à hauteur 0 (y=0)
                const pickinfo = scene.pick(scene.pointerX, scene.pointerY, (m) => m === mesh);
                if (pickinfo.hit) {
                    return pickinfo.pickedPoint;
                }
                return null;
            };

            const pointerDown = (evt) => {
                if (evt.button !== 0) return; // clic gauche uniquement
                const pickInfo = scene.pick(scene.pointerX, scene.pointerY, (m) => m === mesh);
                if (pickInfo.hit) {
                    currentMesh = mesh;
                    startingPoint = pickInfo.pickedPoint;
                    canvas.style.cursor = 'grabbing';
                    // Désactiver contrôle caméra pendant drag
                    camera.detachControl(canvas);
                }
            };

            const pointerUp = () => {
                if (currentMesh) {
                    currentMesh = null;
                    startingPoint = null;
                    canvas.style.cursor = 'default';
                    // Réactiver contrôle caméra
                    camera.attachControl(canvas, true);
                }
            };

            const pointerMove = (evt) => {
                if (!startingPoint || !currentMesh) return;

                const pickInfo = scene.pick(scene.pointerX, scene.pointerY, (m) => m === mesh);
                if (!pickInfo.hit) return;

                const current = pickInfo.pickedPoint;
                if (!current) return;

                // Calcul du déplacement
                const diff = current.subtract(startingPoint);
                mesh.position.addInPlace(diff);

                startingPoint = current;
            };

            canvas.addEventListener("pointerdown", pointerDown);
            canvas.addEventListener("pointerup", pointerUp);
            canvas.addEventListener("pointerout", pointerUp);
            canvas.addEventListener("pointermove", pointerMove);
        }

        const scene = createScene();

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
