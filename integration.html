<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Chambre avec meuble 3D</title>
    <style>
        html, body { 
            width: 100%; height: 100%; margin: 0; overflow: hidden; 
        }
        #renderCanvas {
            width: 100%; height: 100%;
            display: block;
            background-color: #000000; /* noir si image pas chargée */
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        let armoireRoot;  // TransformNode parent global

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

            // Caméra avec position fixe
            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2 + Math.PI, Math.PI / 2.5, 6, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerBetaLimit = camera.upperBetaLimit = camera.beta;       // pas de rotation verticale
            camera.lowerAlphaLimit = camera.upperAlphaLimit = camera.alpha;    // pas de rotation horizontale
            camera.panningSensibility = 0;
            camera.lowerRadiusLimit = 2;   // zoom minimum (plus proche)
            camera.upperRadiusLimit = 10;  // zoom maximum (plus éloigné)

            // Lumière
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2;

            // Plan arrière-plan avec texture
            const plane = BABYLON.MeshBuilder.CreatePlane("backgroundPlane", {width: 10, height: 6}, scene);
            plane.position.z = 3;
            const mat = new BABYLON.StandardMaterial("mat", scene);
            mat.diffuseTexture = new BABYLON.Texture("images.jpg", scene);
            mat.diffuseTexture.updateSamplingMode(BABYLON.Texture.TRILINEAR_SAMPLINGMODE);
            mat.specularColor = new BABYLON.Color3(0, 0, 0);
            plane.material = mat;

            // *** Avant chargement, mémoriser les meshes existants ***
            const existingMeshes = scene.meshes.slice();

            // Charger le modèle GLB
            BABYLON.SceneLoader.Append("", "DessineTonMeuble.glb", scene, function () {
                // Détecter les nouveaux meshes ajoutés
                const newMeshes = scene.meshes.filter(m => !existingMeshes.includes(m));

                // Créer un TransformNode parent
                armoireRoot = new BABYLON.TransformNode("armoireRoot", scene);

                // Attacher tous les nouveaux meshes au parent
                newMeshes.forEach(mesh => {
                    mesh.parent = armoireRoot;
                });

                // Positionner et orienter le parent globalement
                armoireRoot.position = new BABYLON.Vector3(-1.5, 0, 0.5);
                armoireRoot.scaling = new BABYLON.Vector3(1, 1, 1);
                armoireRoot.rotation = new BABYLON.Vector3(0, Math.PI / 2, 0);

                // Activer drag sur le parent (toute l’armoire)
                enableDragOnModel(scene, camera, armoireRoot);
            });

            return scene;
        };

        // Fonction drag simple sur un mesh ou TransformNode
        function enableDragOnModel(scene, camera, mesh) {
            let startingPoint;
            let currentMesh = null;

            const getGroundPosition = () => {
                const pickinfo = scene.pick(scene.pointerX, scene.pointerY, (m) => m === mesh);
                if (pickinfo.hit) {
                    return pickinfo.pickedPoint;
                }
                return null;
            };

            const pointerDown = (evt) => {
                if (evt.button !== 0) return; // clic gauche uniquement
                const pickInfo = scene.pick(scene.pointerX, scene.pointerY, (m) => m === mesh);
                if (pickInfo.hit) {
                    currentMesh = mesh;
                    startingPoint = pickInfo.pickedPoint;
                    canvas.style.cursor = 'grabbing';
                    camera.detachControl(canvas);
                }
            };

            const pointerUp = () => {
                if (currentMesh) {
                    currentMesh = null;
                    startingPoint = null;
                    canvas.style.cursor = 'default';
                    camera.attachControl(canvas, true);
                }
            };

            const pointerMove = (evt) => {
                if (!startingPoint || !currentMesh) return;

                const pickInfo = scene.pick(scene.pointerX, scene.pointerY, (m) => m === mesh);
                if (!pickInfo.hit) return;

                const current = pickInfo.pickedPoint;
                if (!current) return;

                const diff = current.subtract(startingPoint);
                mesh.position.addInPlace(diff);

                startingPoint = current;
            };

            canvas.addEventListener("pointerdown", pointerDown);
            canvas.addEventListener("pointerup", pointerUp);
            canvas.addEventListener("pointerout", pointerUp);
            canvas.addEventListener("pointermove", pointerMove);
        }

        const scene = createScene();

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
