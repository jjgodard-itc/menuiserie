<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Chambre avec meuble 3D</title>
    <style>
        html, body { 
            width: 100%; height: 100%; margin: 0; overflow: hidden; 
        }
        #renderCanvas {
            width: 100%; height: 100%;
            display: block;
            background-color: #000000;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        let modelMeshes = [];
        let modelParent = null;

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

            // Caméra figée (attachControl avec false pour désactiver contrôle utilisateur)
            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2 + Math.PI, Math.PI / 2.5, 6, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, false);  // <-- ici la caméra est figée

            // Lumière
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 2;

            // Plan arrière-plan avec la photo
            const plane = BABYLON.MeshBuilder.CreatePlane("backgroundPlane", {width: 10, height: 6}, scene);
            plane.position.z = 3;
            const mat = new BABYLON.StandardMaterial("mat", scene);
            mat.diffuseTexture = new BABYLON.Texture("images.jpg", scene);
            mat.specularColor = new BABYLON.Color3(0,0,0);
            plane.material = mat;

            // Charger le modèle GLB
            BABYLON.SceneLoader.Append("", "DessineTonMeuble.glb", scene, function () {
                // Récupérer les derniers meshes chargés
                modelMeshes = scene.meshes.slice(-10);

                // Créer un parent pour le modèle
                modelParent = new BABYLON.TransformNode("modelParent", scene);
                modelMeshes.forEach(m => m.parent = modelParent);

                // Position, rotation et échelle du parent
                modelParent.position = new BABYLON.Vector3(-1.5, 0, 0.5);
                modelParent.scaling = new BABYLON.Vector3(1, 1, 1);
                modelParent.rotation = new BABYLON.Vector3(0, Math.PI / 2, 0);

                enableDragOnModel(scene, camera, modelParent);
            });

            return scene;
        };

        // Fonction pour déplacer le modèle par clic-glisser
        function enableDragOnModel(scene, camera, meshParent) {
            let startingPoint;
            let currentMesh = null;

            const pointerDown = (evt) => {
                if (evt.button !== 0) return; // clic gauche uniquement
                const pickInfo = scene.pick(scene.pointerX, scene.pointerY);
                if (pickInfo.hit && modelMeshes.includes(pickInfo.pickedMesh)) {
                    currentMesh = meshParent;
                    startingPoint = pickInfo.pickedPoint;
                    canvas.style.cursor = 'grabbing';
                    // Pendant le drag, on ne permet pas de bouger la caméra (donc on ne détache pas le contrôle)
                }
            };

            const pointerUp = () => {
                if (currentMesh) {
                    currentMesh = null;
                    startingPoint = null;
                    canvas.style.cursor = 'default';
                }
            };

            const pointerMove = (evt) => {
                if (!startingPoint || !currentMesh) return;

                const pickInfo = scene.pick(scene.pointerX, scene.pointerY);
                if (!pickInfo.hit) return;

                const current = pickInfo.pickedPoint;
                if (!current) return;

                const diff = current.subtract(startingPoint);
                meshParent.position.addInPlace(diff);

                startingPoint = current;
            };

            canvas.addEventListener("pointerdown", pointerDown);
            canvas.addEventListener("pointerup", pointerUp);
            canvas.addEventListener("pointerout", pointerUp);
            canvas.addEventListener("pointermove", pointerMove);
        }

        const scene = createScene();

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
