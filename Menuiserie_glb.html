<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configurateur Menuiserie Babylon.js</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    canvas { width: 100%; height: 100%; display: block; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1;
      font-family: sans-serif;
    }
    label { display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="ui">
    <label>Largeur (mm): <input type="number" id="width" value="1200"></label>
    <label>Hauteur (mm): <input type="number" id="height" value="2150"></label>
  </div>
  <canvas id="renderCanvas"></canvas>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3(0.9, 0.9, 0.95);

    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 3 + Math.PI, Math.PI / 3, 5, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);

    camera.wheelPrecision = 20;
    camera.lowerRadiusLimit = 1.5;
    camera.upperRadiusLimit = 20;

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
    light.intensity = 1.5;

    const directionalLight = new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(0, -1, 1), scene);
    directionalLight.intensity = 0.7;

    BABYLON.SceneLoader.ImportMesh(
      null,
      "https://jjgodard-itc.github.io/menuiserie/",
      "Menuiserie.glb",
      scene,
      function (meshes) {
        console.log("GLB chargé :", meshes);
        updateModel(); // Créer le modèle une fois les meshes chargés
      },
      null,
      function (scene, message) {
        console.error("Erreur de chargement :", message);
      }
    );

    function updateModel() {
      const width = parseFloat(document.getElementById("width").value);
      const height = parseFloat(document.getElementById("height").value);

      // Supprimer anciens éléments
      const oldTop = scene.getTransformNodeByName("Haut");
      if (oldTop) oldTop.dispose();

      const oldBot = scene.getTransformNodeByName("Bas");
      if (oldBot) oldBot.dispose();

      const oldLeft = scene.getTransformNodeByName("Gauche");
      if (oldLeft) oldLeft.dispose();

      const oldRight = scene.getTransformNodeByName("Droit");
      if (oldRight) oldRight.dispose();

      // Créer les traverses
      const top = createTraverseHorizontale(width);
      top.name = "Haut";
      top.position.y = height / 2 - 25;

      const bot = createTraverseHorizontale(width);
      bot.name = "Bas";
      bot.position.y = -height / 2 + 25;

      // Créer les montants
      const left = createMontantVertical(height);
      left.name = "Gauche";
      left.position.x = -width / 2 + 25; // Décalage à gauche

      const right = createMontantVertical(height);
      right.name = "Droit";
      right.position.x = width / 2 - 25; // Décalage à droite
    }

    function createTraverseHorizontale(width) {
      const container = new BABYLON.TransformNode("TraverseContainer", scene);

      const extG = scene.getMeshByName("Traverse_Ext_G");
      const extD = scene.getMeshByName("Traverse_Ext_D");
      const segment = scene.getMeshByName("Traverse_Segment");

      if (!extG || !extD || !segment) {
        console.error("Composants de traverse non trouvés");
        return container;
      }

      const extSize = 50; // Largeur des extrémités
      const segSize = 100; // Longueur d’un segment

      const nbSegments = Math.floor((width - 2 * extSize) / segSize);
      const remainder = (width - 2 * extSize) - nbSegments * segSize;
      const startX = -width / 2 + extSize;

      // Cloner extrémité gauche
      const eg = extG.clone("EG");
      eg.parent = container;
      eg.position.x = -width / 2 + extSize / 2;

      // Cloner extrémité droite
      const ed = extD.clone("ED");
      ed.parent = container;
      ed.position.x = width / 2 - extSize / 2;

      // Cloner segments répétés
      for (let i = 0; i < nbSegments; i++) {
        const s = segment.clone("Segment_" + i);
        s.parent = container;
        s.position.x = startX + i * segSize + segSize / 2;
      }

      // Segment final ajusté (si reste)
      if (remainder > 1) {
        const last = segment.clone("Segment_reste");
        last.parent = container;
        last.position.x = startX + nbSegments * segSize + remainder / 2;
        last.scaling.x = remainder / segSize; // Optionnel
      }

      return container;
    }

    // Fonction pour créer un montant vertical
    function createMontantVertical(height) {
      const container = new BABYLON.TransformNode("MontantContainer", scene);

      const montant = scene.getMeshByName("Traverse_Segment"); // On utilise le même modèle pour les montants

      if (!montant) {
        console.error("Modèle de montant non trouvé dans le GLB");
        return container;
      }

      const montantClone = montant.clone("MontantClone");
      montantClone.parent = container;
      montantClone.scaling.z = height / montantClone.getBoundingInfo().boundingBox.extendSize.z; // Ajuste la hauteur du montant
      montantClone.position.y = height / 2;

      return container;
    }

    // Mise à jour à chaque changement de valeur
    document.getElementById("width").addEventListener("input", updateModel);
    document.getElementById("height").addEventListener("input", updateModel);

    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
