<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Configurateur Menuiserie avec Morph Targets</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    canvas { width: 100%; height: 100%; display: block; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1;
      font-family: sans-serif;
    }
    label { display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="ui">
    <label>Largeur (mm): <input type="number" id="width" value="1200"></label>
    <label>Hauteur (mm): <input type="number" id="height" value="2150"></label>
  </div>

  <canvas id="renderCanvas"></canvas>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3(0.9, 0.9, 0.95);

    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI + Math.PI/3, Math.PI / 3, 5, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    camera.wheelPrecision = 20;

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
    light.intensity = 1.5;

    let glbLoaded = false;
    let allMeshes = [];

    BABYLON.SceneLoader.ImportMesh(null, "https://jjgodard-itc.github.io/menuiserie/", "Menuiserie.glb", scene,
      function (meshes) {
        allMeshes = meshes;
        glbLoaded = true;
        tryInitConfigurator();
      },
      null,
      function (scene, message) {
        console.error("Erreur de chargement :", message);
      }
    );

    function createMorphTarget(mesh, axis = "x", amount = 0.2) {
      const positions = mesh.getVerticesData(BABYLON.VertexBuffer.PositionKind);
      const newPositions = positions.slice();

      for (let i = 0; i < positions.length; i += 3) {
        if (axis === "x") newPositions[i] += amount;
        else if (axis === "y") newPositions[i + 1] += amount;
        else if (axis === "z") newPositions[i + 2] += amount;
      }

      const morph = new BABYLON.MorphTarget(mesh.name + "_long", 1.0, scene);
      morph.setPositions(newPositions);
      return morph;
    }

    function setupMorphTargetsForMesh(mesh) {
      if (!mesh.morphTargetManager) {
        const manager = new BABYLON.MorphTargetManager(scene);
        mesh.morphTargetManager = manager;
        const morph = createMorphTarget(mesh, "x", 0.5); // 0.5 m d'allongement en X
        manager.addTarget(morph);
      }
    }

    function tryInitConfigurator() {
      if (!glbLoaded || !document.getElementById("width")) {
        setTimeout(tryInitConfigurator, 100);
        return;
      }

      updateModel();

      document.querySelectorAll("#ui input").forEach(el => {
        el.addEventListener("input", updateModel);
      });
    }

    function updateModel() {
      const width = parseFloat(document.getElementById("width").value);

      allMeshes.forEach(mesh => {
        if (mesh.name.includes("Haut") || mesh.name.includes("Bas")) {
          setupMorphTargetsForMesh(mesh);

          const morph = mesh.morphTargetManager.getTarget(0);

          // Influence proportionnelle à l'écart de largeur (par rapport à 1000 mm)
          const base = 1000;
          const variation = (width - base) / 1000; // Ex: 1200 => 0.2
          morph.influence = Math.max(0, variation);
        }
      });
    }

    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
