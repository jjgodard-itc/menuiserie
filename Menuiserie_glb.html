<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Morph Targets Dynamiques</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    canvas { width: 100%; height: 100%; display: block; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1;
      font-family: sans-serif;
    }
    label { display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="ui">
    <label>Largeur (mm): <input type="number" id="width" value="1200"></label>
    <label>Hauteur (mm): <input type="number" id="height" value="2150"></label>
  </div>

  <canvas id="renderCanvas"></canvas>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3(0.9, 0.9, 0.95);

    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI + Math.PI/3, Math.PI / 3, 5, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    camera.wheelPrecision = 20;

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
    light.intensity = 1.5;

    const box = BABYLON.MeshBuilder.CreateBox("box", { size: 1 }, scene);
    const morphTargetManager = new BABYLON.MorphTargetManager(scene);
    box.morphTargetManager = morphTargetManager;

    // Création d'un morph target simple
    const positions = box.getVerticesData(BABYLON.VertexBuffer.PositionKind);
    const newPositions = positions.slice();

    // Vérification des positions initiales
    console.log("Positions initiales : ", positions);

    // Déplacement de la position sur l'axe X
    for (let i = 0; i < positions.length; i += 3) {
      newPositions[i] += 0.5;  // Déplacement de 0.5 sur X
    }

    // Vérification des nouvelles positions
    console.log("Positions modifiées : ", newPositions);

    const morph = new BABYLON.MorphTarget("morph", 1.0, scene);
    morph.setPositions(newPositions);
    morphTargetManager.addTarget(morph);

    // Fonction de mise à jour de l'influence du morph target
    function updateModel() {
      const width = parseFloat(document.getElementById("width").value);
      const height = parseFloat(document.getElementById("height").value);
      const base = 1000;

      morph.influence = Math.max(0, (width - base) / 500); // Influence basée sur la largeur
      console.log("Influence du morph target : ", morph.influence);  // Vérification de l'influence
    }

    document.querySelectorAll("#ui input").forEach(el => {
      el.addEventListener("input", updateModel);
    });

    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
