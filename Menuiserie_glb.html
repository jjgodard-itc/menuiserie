<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Configurateur Menuiserie avec Morph Targets</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    canvas { width: 100%; height: 100%; display: block; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1;
      font-family: sans-serif;
    }
    label { display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="ui">
    <label>Largeur (mm): <input type="number" id="width" value="1200"></label>
    <label>Hauteur (mm): <input type="number" id="height" value="2150"></label>
  </div>

  <canvas id="renderCanvas"></canvas>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3(0.9, 0.9, 0.95);

    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI + Math.PI/3, Math.PI / 3, 5, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    camera.wheelPrecision = 20;

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
    light.intensity = 1.5;

    let glbLoaded = false;
    let allMeshes = [];

    BABYLON.SceneLoader.ImportMesh(null, "https://jjgodard-itc.github.io/menuiserie/", "Menuiserie.glb", scene,
      function (meshes) {
        allMeshes = meshes;
        glbLoaded = true;
        tryInitConfigurator();
      },
      null,
      function (scene, message) {
        console.error("Erreur de chargement :", message);
      }
    );

    function createMorphTarget(mesh, axis, amount) {
      const positions = mesh.getVerticesData(BABYLON.VertexBuffer.PositionKind);
      if (!positions) return null;

      const newPositions = positions.slice();

      for (let i = 0; i < positions.length; i += 3) {
        if (axis === "x") newPositions[i] += amount;
        else if (axis === "y") newPositions[i + 1] += amount;
        else if (axis === "z") newPositions[i + 2] += amount;
      }

      const morph = new BABYLON.MorphTarget(mesh.name + "_morph", 1.0, scene);
      morph.setPositions(newPositions);
      return morph;
    }

    function setupMorphTarget(mesh, axis, amount) {
      if (!mesh.morphTargetManager) {
        mesh.morphTargetManager = new BABYLON.MorphTargetManager(scene);
      }

      // Supprime les morphs existants (important pour éviter les doublons ou conflits)
  while (mesh.morphTargetManager.numTargets > 0) {
    mesh.morphTargetManager.removeTarget(mesh.morphTargetManager.getTarget(0));
  }

      if (mesh.morphTargetManager.numTargets === 0) {
        const morph = createMorphTarget(mesh, axis, amount);
        if (morph) {
          mesh.morphTargetManager.addTarget(morph);
        }
      }
    }

    function tryInitConfigurator() {
      if (!glbLoaded || !document.getElementById("width")) {
        setTimeout(tryInitConfigurator, 400);
        return;
      }

      updateModel();

      document.querySelectorAll("#ui input").forEach(el => {
        el.addEventListener("input", updateModel);
      });
    }

    function updateModel() {
      const width = parseFloat(document.getElementById("width").value);
      const height = parseFloat(document.getElementById("height").value);
      const base = 1000;

      allMeshes.forEach(mesh => {
        if (!mesh.name) return;

        if (mesh.name.includes("Haut") || mesh.name.includes("Bas")) {
          // Déplacement vertical
          mesh.position.z = mesh.name.includes("Haut") ? -height / 1000 : 0;

          // Allongement horizontal (X)
          setupMorphTarget(mesh, "x", 1); // allongement fictif de 0.5 m
          const morph = mesh.morphTargetManager.getTarget(0);
          morph.influence = Math.max(0, (width - base) / 1000);
        }

        if (mesh.name.includes("Gauche") || mesh.name.includes("Droite")) {
          // Position horizontale
          mesh.position.x = mesh.name.includes("Gauche") ? 0 : width / 1000;

          // Allongement vertical (Z)
          setupMorphTarget(mesh, "z", 1); // allongement fictif de 0.5 m
          const morph = mesh.morphTargetManager.getTarget(0);
          morph.influence = Math.max(0, (height - base) / 1000);
        }
      });
    }

    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
