<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Configurateur Menuiserie Babylon.js</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    canvas { width: 100%; height: 100%; display: block; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1;
      font-family: sans-serif;
    }
    label { display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="ui">
    <label>Largeur (mm): <input type="number" id="width" value="1200"></label>
    <label>Hauteur (mm): <input type="number" id="height" value="2150"></label>
    <label>Ajouter allège : <input type="checkbox" id="addAllege"></label>
    <div id="allegeHeightSection" style="display: none;">
      <label>Hauteur allège (mm) : <input type="number" id="allegeHeight" value="300"></label>
    </div>
    <label>Ajouter imposte : <input type="checkbox" id="addImposte"></label>
    <div id="imposteHeightSection" style="display: none;">
      <label>Hauteur imposte (mm) : <input type="number" id="imposteHeight" value="300"></label>
    </div>
    <label>Nombre de vantaux :
      <select id="vantaux">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </label>
    <label>Couleur :
      <select id="couleur">
        <option value="Ral 1015">Ral 1015</option>
        <option value="Ral 3004" selected>Ral 3004</option>
        <option value="Ral 5014">Ral 5014</option>
        <option value="Ral 6019">Ral 6019</option>
        <option value="Ral 7016">Ral 7016</option>
        <option value="Ral 9005">Ral 9005</option>
        <option value="Ral 9010">Ral 9010</option>
      </select>
    </label>
    <label>Ajouter vitrage : <input type="checkbox" id="vitrage" checked></label>
    <label><button id="toggleVantaux">Ouvrir les ouvrants</button></label>
  </div>

  <canvas id="renderCanvas"></canvas>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3(0.9, 0.9, 0.95);

    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI + Math.PI/3, Math.PI / 3, 5, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    camera.wheelPrecision = 20;
    camera.lowerRadiusLimit = 1.5;
    camera.upperRadiusLimit = 20;

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
    light.intensity = 1.5;

    const directionalLight = new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(0, -1, 1), scene);
    directionalLight.intensity = 0.7;

    let glbLoaded = false;
    let allMeshes = [];
    let originalVertexData = new Map(); // stocke les géométries d'origine par nom de mesh

    // Import du modèle GLB
    BABYLON.SceneLoader.ImportMesh(null, "https://jjgodard-itc.github.io/menuiserie/", "Menuiserie.glb", scene,
      function (meshes) {
        allMeshes = meshes;
        glbLoaded = true;

        // Stockage des vertex d'origine
        meshes.forEach(mesh => {
          const positions = mesh.getVerticesData(BABYLON.VertexBuffer.PositionKind);
          if (positions) {
            originalVertexData.set(mesh.name, positions.slice());
          }
        });

        tryInitConfigurator();
      },
      null,
      function (scene, message) {
        console.error("Erreur de chargement :", message);
      }
    );

    function resizeMeshFromOriginal(mesh, scaleX, scaleY, scaleZ) {
      const original = originalVertexData.get(mesh.name);
      if (!original) return;

      const newPositions = [];

      for (let i = 0; i < original.length; i += 3) {
        newPositions[i]     = original[i]     * scaleX;
        newPositions[i + 1] = original[i + 1] * scaleY;
        newPositions[i + 2] = original[i + 2] * scaleZ;
      }

      mesh.setVerticesData(BABYLON.VertexBuffer.PositionKind, newPositions, true);
      mesh.refreshBoundingInfo();
    }

    // Fonction principale après DOM + modèle prêts
    function tryInitConfigurator() {
      if (!glbLoaded || !document.getElementById("addAllege")) {
        setTimeout(tryInitConfigurator, 100);
        return;
      }

      updateModel();

      document.querySelectorAll("#ui input, #ui select").forEach(el => {
        el.addEventListener("change", updateModel);
      });

      document.getElementById("addAllege").addEventListener("change", e => {
        document.getElementById("allegeHeightSection").style.display = e.target.checked ? "block" : "none";
      });

      document.getElementById("addImposte").addEventListener("change", e => {
        document.getElementById("imposteHeightSection").style.display = e.target.checked ? "block" : "none";
      });
    }

    // Fonction pour mettre à jour les pièces en fonction des dimensions
    function updateModel() {
      const width = parseFloat(document.getElementById("width").value);
      const height = parseFloat(document.getElementById("height").value);
      const addAllege = document.getElementById("addAllege").checked;
      const allegeHeight = parseFloat(document.getElementById("allegeHeight").value);
      const addImposte = document.getElementById("addImposte").checked;
      const imposteHeight = parseFloat(document.getElementById("imposteHeight").value);

      const scaleX = width / 1200;
      const scaleY = height / 2150;

      allMeshes.forEach(mesh => {
        if (
          mesh.name.includes("Gauche") ||
          mesh.name.includes("Droite") ||
          mesh.name.includes("Haut") ||
          mesh.name.includes("Bas") ||
          mesh.name.includes("vantail") ||
          mesh.name.includes("ouvrant") ||
          mesh.name.includes("imposte") ||
          mesh.name.includes("allege")
        ) {
          resizeMeshFromOriginal(mesh, scaleX, scaleY, 1);
        }

        // Positionnement spécifique
        if (mesh.name.includes("Haut")) {
          mesh.position.z = (-height / 1000);
        } else if (mesh.name.includes("Bas")) {
          mesh.position.z = 0.0;
        } else if (mesh.name.includes("Gauche")) {
          mesh.position.x = 0.0;
        } else if (mesh.name.includes("Droite")) {
          mesh.position.x = (width / 1000);
        }

        // Imposte
        if (addImposte && mesh.name.includes("imposte")) {
          mesh.isVisible = true;
          mesh.position.y = (height / 2) / 1000 - imposteHeight / 1000 - 0.025;
        } else if (mesh.name.includes("imposte")) {
          mesh.isVisible = false;
        }

        // Allège
        if (addAllege && mesh.name.includes("allege")) {
          mesh.isVisible = true;
          mesh.position.y = (-height / 2) / 1000 + allegeHeight / 1000 + 0.025;
        } else if (mesh.name.includes("allege")) {
          mesh.isVisible = false;
        }
      });
    }

    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
